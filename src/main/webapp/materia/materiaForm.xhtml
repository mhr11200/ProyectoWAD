<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel='stylesheet' /> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form id="frmNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fs-3" aria-current="page" href="../index.xhtml">Home</a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Usuarios" action="#{usuarioMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Alumnos" action="#{alumnoMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Profesores" action="#{profesorMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Grupos" action="#{grupoMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3 active" value="Materias" action="#{materiaMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Calificaciones" action="#{calificacionMB.prepareIndex()}"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">
                        Agregar materia
                    </h2>
                </div>
                <div class="card-body table-responsive">
                    <f:view>
                        <h:form id="frmMateriaForm">
                            <h:inputHidden id="accion" value="#{materiaMB.accion}"/>
                            <h:panelGrid columns="3">
                                <h:outputText value="Nombre: "/>
                                <h:inputText id="txtNombre" value="#{materiaMB.dto.nombre}" class="form-control" required="true" requiredMessage="Se necesita un valor"/>
                                <h:message for="txtNombre" class="text-danger fs-6"/>
                                <h:commandButton 
                                    action="#{materiaMB.add()}" 
                                    value="Crear materia" 
                                    class="btn btn-success" 
                                    rendered="#{materiaMB.modoCrear}"
                                    />

                                <h:commandButton 
                                    action="#{materiaMB.update()}" 
                                    value="Actualizar materia" 
                                    class="btn btn-success" 
                                    rendered="#{materiaMB.modoActualizar}"
                                    />
                            </h:panelGrid>
                        </h:form>
                    </f:view>                    
                </div>
            </div>
        </div>
    </h:body>
</html>
