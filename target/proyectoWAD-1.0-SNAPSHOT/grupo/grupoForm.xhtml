<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel='stylesheet' /> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form id="frmNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fs-3" aria-current="page" href="../index.xhtml">Home</a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Usuarios" action="#{usuarioMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Alumnos" action="#{alumnoMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Profesores" action="#{profesorMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3 active" value="Grupos" action="#{grupoMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Materias" action="#{materiaMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Calificaciones" action="#{calificacionMB.prepareIndex()}"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">
                        Agregar grupo
                    </h2>
                </div>
                <div class="card-body table-responsive">
                    <f:view>
                        <h:form id="frmUsuarioForm">
                            <h:inputHidden id="accion" value="#{grupoMB.accion}"/>
                            <h:panelGrid columns="3">
                                <h:outputText value="Profesor: "/>
                                <h:selectOneMenu id="cboProf" value="#{grupoMB.dto.idProfesorAux}" class="form-control">
                                    <f:selectItems 
                                        value="#{grupoMB.listaProf}" 
                                        var="prof" 
                                        itemLabel="#{prof.nombre} #{prof.apellidoPaterno}"
                                        itemValue="#{prof.idProfesor}"
                                        />
                                </h:selectOneMenu>
                                <h:message for="cboProf"/>

                                <h:outputText value="Materia 1: "/>
                                <h:selectOneMenu id="cboMat1" value="#{grupoMB.dto.idMateriaUnoaux}" class="form-control">
                                    <f:selectItems 
                                        value="#{grupoMB.listaMat}" 
                                        var="mat" 
                                        itemLabel="#{mat.nombre}"
                                        itemValue="#{mat.idMateria}"
                                        />
                                </h:selectOneMenu>
                                <c:if test="#{grupoMB.errorMateria1 != null}">
                                    <h:outputText value="#{grupoMB.errorMateria1}" class="text-danger fs-6"/>
                                </c:if>
                                <c:if test="#{grupoMB.errorMateria1 == null}">
                                    <h:message for="cboMat1" class="text-danger fs-6"/>
                                </c:if>

                                <h:outputText value="Materia 2: "/>
                                <h:selectOneMenu id="cboMat2" value="#{grupoMB.dto.idMateriaDosaux}" class="form-control">
                                    <f:selectItems 
                                        value="#{grupoMB.listaMat}" 
                                        var="mat" 
                                        itemLabel="#{mat.nombre}"
                                        itemValue="#{mat.idMateria}"
                                        />
                                </h:selectOneMenu>
                                <c:if test="#{grupoMB.errorMateria2 != null}">
                                    <h:outputText value="#{grupoMB.errorMateria2}" class="text-danger fs-6"/>
                                </c:if>
                                <c:if test="#{grupoMB.errorMateria2 == null}">
                                    <h:message for="cboMat2" class="text-danger fs-6"/>
                                </c:if>
                                <h:outputText value="Materia 3: "/>
                                <h:selectOneMenu id="cboMat3" value="#{grupoMB.dto.idMateriaTresaux}" class="form-control">
                                    <f:selectItems 
                                        value="#{grupoMB.listaMat}" 
                                        var="mat" 
                                        itemLabel="#{mat.nombre}"
                                        itemValue="#{mat.idMateria}"
                                        />
                                </h:selectOneMenu>
                                <c:if test="#{grupoMB.errorMateria3 != null}">
                                    <h:outputText value="#{grupoMB.errorMateria3}" class="text-danger fs-6"/>
                                </c:if>
                                <c:if test="#{grupoMB.errorMateria3 == null}">
                                    <h:message for="cboMat3" class="text-danger fs-6"/>
                                </c:if>
                                <h:outputText value="Nivel: "/>
                                <h:inputText id="txtNivel" value="#{grupoMB.dto.nivel}" class="form-control" required="true" requiredMessage="Se necesita un valor" />
                                <c:if test="#{grupoMB.errorNivel != null}">
                                    <h:outputText value="#{grupoMB.errorNivel}" class="text-danger fs-6"/>
                                </c:if>
                                <c:if test="#{grupoMB.errorNivel == null}">
                                    <h:message for="txtNivel" class="text-danger fs-6"/>
                                </c:if>
                                <h:commandButton 
                                    action="#{grupoMB.add()}" 
                                    value="Crear Grupo" 
                                    class="btn btn-success" 
                                    rendered="#{grupoMB.modoCrear}"
                                    />

                                <h:commandButton 
                                    action="#{grupoMB.update()}" 
                                    value="Actualizar grupo" 
                                    class="btn btn-success" 
                                    rendered="#{grupoMB.modoActualizar}"
                                    />
                            </h:panelGrid>
                        </h:form>
                    </f:view>                    
                </div>
            </div>
        </div>
    </h:body>
</html>
