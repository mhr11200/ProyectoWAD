<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel='stylesheet' /> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form id="frmNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fs-3" aria-current="page" href="../index.xhtml">Home</a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Usuarios" action="#{usuarioMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Alumnos" action="#{alumnoMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Profesores" action="#{profesorMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Grupos" action="#{grupoMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3 active" value="Materias" action="#{materiaMB.prepareIndex()}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link fs-3" value="Calificaciones" action="#{calificacionMB.prepareIndex()}"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
        </nav>

        <div class="card mt-5">
            <div class="card-header">
                <h2 class="text-center text-primary">
                    Listado de Materias
                </h2>
            </div>
            <div class="card-body text-primary">
                <div class="table-responsive">
                    <f:view>
                        <h:form id="frmMaterias">
                            <h:commandButton 
                                action="#{materiaMB.prepareAdd()}" 
                                value="Crear Materia" 
                                class="btn btn-success"
                                immediate="true"
                                />
                            <h:dataTable var="dto" value="#{materiaMB.listaMateria}" class="table table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="lblIdMateria" value="Clave Materia"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.idMateria}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputLabel id="lblNombreMateria" value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Actualizar"/>
                                    </f:facet>
                                    <h:commandLink 
                                        action="#{materiaMB.prepareUpdate()}" 
                                        actionListener="#{materiaMB.seleccionarMateria}" 
                                        immediate="true" 
                                        class="btn btn-warning"
                                        >
                                        <f:param name="claveUsuario" value="#{dto.idMateria}"/>
                                        Actualizar
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Eliminar"/>
                                    </f:facet>
                                    <h:commandLink 
                                        action="#{materiaMB.delete()}" 
                                        actionListener="#{materiaMB.seleccionarMateria}" 
                                        immediate="true" 
                                        class="btn btn-danger"
                                        >
                                        <f:param name="claveUsuario" value="#{dto.idMateria}"/>
                                        Eliminar
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
    </h:body>
</html>
